<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		#box{
			width: 300px;
			height: 200px;
			background: #ccc;
			border-radius: 10px;
			margin: 50px auto;
		}
	</style>
</head>
<body>
<div id="box">
	<p >这是一个广告，在<span id="ss"></span>秒之后关闭</p>
</div>

<script type="text/javascript">
	
	var i =5;
	var box = document.getElementById('box');
	function time(){
	var ss = document.getElementById('ss');
		
	ss.innerHTML = i;
	i--;


	var out = setTimeout(function(){
		time();
	},1000);
	if(i===-1){
		clearTimeout(out);
		box.style.display = 'none';
			
		}
	}
	
	time();

</script>
</body>
</html>
