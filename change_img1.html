<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		td{
			width: 50px;
			height: 50px;
			border: 2px solid #ccc;
			border-radius: 5px;
		}
		.focus{
			background: red;
		}
	</style>
</head>
<body>
<table>
	<tbody>
		<tr>
			<td class="focus"></td>
			<td></td>
			<td></td>
		</tr>
	</tbody>
</table>
<img src="./img/photo01.jpg">

<script type="text/javascript">
	var tds = document.querySelectorAll('td');
	var imgs = ['./img/photo01.jpg','./img/photo02.jpg','./img/photo03.jpg']
	for(var i = 0;i<tds.length;i++){
		tds[i].index = i;
		tds[i].onclick = function(){
			var img = document.getElementsByTagName('img')[0];
			img.src = imgs[this.index];

			var focus = document.querySelector('.focus').className = '';
			this.className = 'focus';
		}
	}
</script>
</body>
</html>
