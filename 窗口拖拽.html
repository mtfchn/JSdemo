<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 200px;
            height: 200px;
            background: pink;
            position: absolute;
        }

        .box .right {
            width: 5px;
            height: 100%;
            position: absolute;
            right: 0;
            top: 0;
            background: hotpink;
            cursor: ew-resize;
        }
        .box .left {
            width: 5px;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background: hotpink;
            cursor: ew-resize;
        }
        .box .top {
            width: 100%;
            height: 5px;
            position: absolute;
            left: 0;
            top: 0;
            background: hotpink;
            cursor:ns-resize;
        }
        .box .bottom {
            width: 100%;
            height: 5px;
            position: absolute;
            left: 0;
            bottom: 0;
            background: hotpink;
            cursor: ns-resize;
        }
        .box .right_top{
            width: 10px;
            height: 10px;
            background: black;
            position: absolute;
            right: 0;
            top: 0;
            cursor: ne-resize;
        }
        .box .right_bottom{
            width: 10px;
            height: 10px;
            background: black;
            position: absolute;
            right: 0;
            bottom: 0;
            cursor: nw-resize;
        }
        .box .left_top{
            width: 10px;
            height: 10px;
            background: black;
            position: absolute;
            left: 0;
            top: 0;
            cursor: nw-resize;
        }
        .box .left_bottom{
            width: 10px;
            height: 10px;
            background: black;
            position: absolute;
            left: 0;
            bottom: 0;
            cursor: ne-resize;
        }
    </style>
</head>
<body>
<div class="box">
    <h2>可拖拽窗口</h2>
    <div class="right"></div>
    <div class="left"></div>
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="right_top"></div>
    <div class="right_bottom"></div>
    <div class="left_top"></div>
    <div class="left_bottom"></div>
</div>

<script>
    var div = document.querySelector('.box');
    var h2 = document.querySelector('h2');
    h2.onmousedown = function (evt) {
        var e = evt || window.event;
        var downX = e.clientX;
        var downY = e.clientY;
        var downLeft = div.offsetLeft;
        var downTop = div.offsetTop;


        window.onmousemove = function (evt) {
            var e = evt || window.event;
            var diffX = e.clientX - downX;
            var diffY = e.clientY - downY;
            div.style.left = downLeft + diffX + 'px';
            div.style.top = downTop + diffY + 'px';
            return false;
        }

        window.onmouseup = function () {
            window.onmousemove = null;
            window.onmouseup = null;
            return false;
        }
        return false;
    }

    function resizeRight() {
        var right = document.querySelector('.right');
        right.onmousedown = function (evt) {
            console.log('onmousedown')
            var e = evt || window.event;
            e.stopPropagation();
            var downX = e.clientX;
            var downWith = div.offsetWidth;

            window.onmousemove = function (evt) {
                var e = evt || window.event;
                var differX = e.clientX - downX;
                div.style.width = downWith + differX + 'px';
                if(parseInt(div.style.width) <= 200){
                    div.style.width = 200 + 'px';
                }
                return false;
            }
            window.onmouseup = function () {
                window.onmousemove = null;
                window.onmouseup = null;
                return false;

            }
            return false;
